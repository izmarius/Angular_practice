<div class="row">
  <div class="col-xs-12">
    <img [src]="recipeDetailItem.imagePath" [alt]="recipeDetailItem.name" class="img-responsive">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipeDetailItem.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs 12">
    <div class="btn-group">
      <button class="btn btn-primary dropdown-toggle">Manage recipe <span class="caret"></span></button>
      <ul class="dropdown-menu">
        <li><a href="#">To Sopping List</a></li>
        <li><a href="#">Edit Recipe</a></li>
        <li><a href="#">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{ recipeDetailItem.description }}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    Ingredients
  </div>
</div>
